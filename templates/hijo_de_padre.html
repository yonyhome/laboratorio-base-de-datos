{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>consulta_1</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>
    <body>
        <header>
            <a href="">LISTADO DE HIJOS DEL PADRE CON ID: {{padre.id}} </a>
            <a href="{%url 'menu' %}" style="text-align: right; display: inline-block; width: 100%; ">Regresar al menu</a>
          </header>
        <table>
            <thead>
              <tr>
                <th>ID </th>
                <th>NOMBRE</th>
                
              </tr>
            </thead>
            <tbody>
                {%for hijo in hijodepadre%}
                <tr>
                    <td>{{hijo.id}}</td>
                    <td>{{hijo.nom}}</td>
                    
                </tr>
                {%endfor%}   
                    
            </tbody>
          </table>
    </body>
</html>
